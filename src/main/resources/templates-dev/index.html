<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vless Info</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script th:src="@{/js/custom.js}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<h1>Vless Info Dev</h1>
<div class="container">
    <div class="form-group">
        <label for="instanceName">Instance Name:</label>
        <div class="input-container">
            <input type="text" id="instanceName" name="instanceName">
        </div>

        <div class="">
            <button id="fetchInfoButton">Fetch Info</button>
        </div>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="node-info-container" class="node-info-container"></div>
</div>
<div id="copy-message" class="copy-message">URL info copied to clipboard</div>

</body>
</html>
