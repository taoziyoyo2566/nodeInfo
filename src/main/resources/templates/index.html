<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vless Info</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #357ab8;
        }
        #error-message {
            color: red;
            margin-bottom: 20px;
        }
        .node-info {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .node-info p {
            margin: 10px 0;
        }
        .node-info span {
            font-weight: bold;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        .qrcode {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Vless Info</h1>
<div class="container">
    <div class="form-group">
        <label for="instanceName">Instance Name:</label>
        <input type="text" id="instanceName" name="instanceName" maxlength="20" pattern="[a-zA-Z0-9_]{20}" required>
        <button onclick="fetchNodeInfo()">Fetch Info</button>
    </div>
    <div id="error-message"></div>
    <div id="node-info-container"></div>
</div>

<script>
    function fetchNodeInfo() {
        const instanceName = document.getElementById("instanceName").value;
        const errorMessage = document.getElementById("error-message");
        const nodeInfoContainer = document.getElementById("node-info-container");

        // Clear previous results and error messages
        errorMessage.textContent = "";
        nodeInfoContainer.innerHTML = "";

        // Validate input
        const regex = /^[a-zA-Z0-9_]{20}$/;
        if (!regex.test(instanceName)) {
            errorMessage.textContent = "Instance Name must be exactly 20 alphanumeric characters.";
            return;
        }

        // Fetch data from API
        $.ajax({
            url: `/api/v1/getNodeInfo`,
            method: 'GET',
            data: { instanceName: instanceName },
            success: function(data) {
                console.log(data); // Log the returned data to console
                if (data.returnFlg !== 0) {
                    errorMessage.textContent = data.returnMSG;
                    return;
                }
                const nodeInfo = data.nodeInfo;
                const nodeInfoHtml = `
                    <div class="node-info">
                        <p>ID: <span>${nodeInfo.URL_ID}</span></p>
                        <p>URL Info: <span>${nodeInfo.URL_IPV4}</span></p>
                        <button onclick="copyToClipboard('${nodeInfo.URL_IPV4}')">Copy URL Info</button>
                        <button onclick="generateQRCode('${nodeInfo.URL_IPV4}', '${nodeInfo.URL_ID}')">Generate QR Code</button>
                        <div id="qrcode-${nodeInfo.URL_ID}" class="qrcode"></div>
                        <p>Create Time: <span>${nodeInfo.CREATE_DATETIME}</span></p>
                        <p>Region: <span>${nodeInfo.REGION}</span></p>
                    </div>
                    <hr/>
                `;
                nodeInfoContainer.innerHTML = nodeInfoHtml;
            },
            error: function(jqXHR, textStatus, errorThrown) {
                errorMessage.textContent = "An error occurred while fetching data: " + textStatus + ", " + errorThrown;
            }
        });
    }

    function copyToClipboard(text) {
        const input = document.createElement('textarea');
        input.value = text;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        alert('URL info copied to clipboard');
    }

    function generateQRCode(text, id) {
        const qrcodeDiv = document.getElementById('qrcode-' + id);
        qrcodeDiv.innerHTML = ""; // Clear previous QR code
        new QRCode(qrcodeDiv, {
            text: text,
            width: 128,
            height: 128
        });
    }
</script>
</body>
</html>
